<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Employee Management</h2>

        <div class="row">
            <div class="col-md-6">
                <input class="form-control mb-1" type="text" id="search" placeholder="Search by Name...">
                <input class="form-control mb-1" type="text" id="id" placeholder="Employee ID">
                <input class="form-control mb-1" type="text" id="name" placeholder="Name">
                <input class="form-control mb-1" type="text" id="position" placeholder="Position">
                <input class="form-control mb-1" type="text" id="department" placeholder="Department">
                <input class="form-control mb-1" type="number" id="salary" placeholder="Salary">
                <input class="form-control mb-1" type="date" id="dateOfHire">
                <input class="form-control mb-1" type="text" id="phone" placeholder="Phone Number">
                <input class="form-control mb-1" type="email" id="email" placeholder="Email">
            </div>
            
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <button class="btn btn-primary mb-2" onclick="addEmployee()">Add Employee</button>
            <button class="btn btn-info mb-2 text-white" onclick="Search()">Search</button>
                <button class="btn btn-warning mb-2" onclick="UpdateEmployee()">Update</button>
                <button class="btn btn-danger mb-2" onclick="DeleteEmployee()">Delete</button>
            </div>
        </div>

        <div class="mt-4">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Date of Hire</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="employeeTable">
                    <!-- Employee rows will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
